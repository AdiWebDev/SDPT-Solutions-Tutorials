    <title>Background Position</title> 

    <!-- Syntax - background-position: x-pos y-pos --> 
    <!-- x-pos - horizontal positio - pwede siyang: right, left, at center. 
                                    - pwede rin ang percent: 
                                    0% - pinakaleft. 
                                    50% - center.
                                    100% - pinakaright. 
        y-pos - vertical position - pwede siyang : top, center, bottom, at last pwede rin gumamit ng percent. 
                                    - pwede rin ang percent: 
                                    0% - pinakataas. 
                                    50% - center.
                                    100% - pinakababa. 
                                    --> 

        
        

        <style>
            body{ 
                background-image: url(bg.jpg); 
                /* background-position: right bottom; */  
                /* background-position: 50% 10%; */  


                /* kung mapapansin mo nagzozoom siya sa may center */
                /* background-position: center bottom ;  */


                /* pwede mo sila pag haluin  */ 
                background-position: center 100%;
            }
        </style>
</head>
