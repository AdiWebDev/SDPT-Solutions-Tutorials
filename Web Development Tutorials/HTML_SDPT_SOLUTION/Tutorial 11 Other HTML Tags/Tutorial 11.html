<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other HTML Tags</title>
</head>
<body>
        <!-- <meta> Tag - Defines metadata about the HTML file, it shpuld always be placed inside the <head> tag.
                        - The <meta> tag does not display anything in the webpage
                        -But is essential in giving instructions on how the webpaage is displayed or searched in search engines --> 

         <!-- <meta> tag example. sa head mo ito ilagay para mas maganda tignan. dito lang sa body muna para madali tignan. -->  
          <!-- ginagamit ang <meta> tag poara sa search engine optimizaition. --> 
           <!-- ang pinakamahalaga ay ang: description, keywords, and author. -->
            <meta charset="UTF-8">  
           <meta name="description" content="Free Programming Tutorials">
           <meta name="keywords" content="SDPT Solutions, Adrian">
           <meta name="author" content="SPDT Adrian">
           <!-- ginagamit for responsive -->
           <meta name="viewport" content="device-width, initial-scale-1.0"> 


           <!-- <link> tag - Defines a "link" between the HTML files to an external source file, such as favicons and stylesheets(css).
                         - Pwede mo rin ilagay kahit saan pero mas okay kung  
                         kung sa <head> tag ito nakalagay. -->
            <!-- <link tag example -->  

            <!-- ang sabihin lang nito ay ito yung gagamitin natn icon sa may taas katabi ng title. --> 
             <!-- ico is file tyoe lang -->
             <link rel="icon" href="/Tutorial 11/th.jpg">  

             <!-- ibig sabhin nito ay para malink yung external css file mo-->
             <link rel="stylesheet" href="style.css"> 

             <!-- It is used to include a client-side script which is JavaScript.
               It can be used by either including a Javascript inside the tag or using an external file using src attribute.  --> 
            <script src="script.js" ></script> 

            <p>This is the example of css</p > 

            <!-- <iframe> tag - It used to embed an HTML Document within an HTML Document. 
                - It is often used to include buttons or content from other websites. --> 
            <!-- Title - isa siyang alternate pag hindi nagloag -->
            <iframe src="https://www.tagaloglang.com/biyaya/" title="Biyaya"></iframe>  <br> <br>


            <h4> This is from youtube - youtube>share>embed</h4>
                
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Bvftn2VpyhU?si=XxzUgHy8aBfeWIZB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>

            <!-- <porgress> tag - display a progress bar. 
                                - commonly used to display task progress.
                                - <label> tags can also be used for the <progress> tags for accesblity. --> 
            <h4>progress tag example</h4>
            <progress value="10" max="100"></progress>
</body>
</html>
