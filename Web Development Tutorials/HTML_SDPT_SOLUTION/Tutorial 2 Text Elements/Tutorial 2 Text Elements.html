<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial 2: Text Element and Formatting </title>
</head>
<body>
    <!-- This is comment -->  
    <!-- Ayan yung code para makapag comment -->
    <!----> 
    <!-- ctrl + / for shorcut -->
    <!-- p tag or paragraph - Display text in a normal format -->   
     <!-- br tag or break -  Put the next text on a new line, and does not have a closing tag -->
     <p>Hello <br> World</p>  

    <h1>HTML Headings :</h1>
    <!-- We have 6 differents heads h1 is the largerst and h6 is the smallest --> 
    <h1>Heading 1</h1>
    <h2>Heading 2</h2> 
    <h3>Heading 3</h3>
    <h4>Heading 4</h4> 
    <h5>Heading 5</h5> 
    <h6>Heading 6</h6>
    
    <h1>Text formatting :</h1>
    <p>Hello my name is <b>Adi</b></p> <br>  
    <p>This is a title  <del>Deleted</del></p>     

    <!-- Yung text mapupunta sa taas -->
    <p>x<sup>2</sup></p>   

     <!-- Yung text mapupunta sa ibaba -->
    <p>x <sub>2</sub> <br> </p>  
    <strong>Strong</strong> <br> 
    <i>Italic</i> <br>
    <em>Emphasized</em> <br>
    <mark>Marked</mark><br>
    <small>Smaller</small><br>
  



</body>
</html>
