<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial 3: Attributes and Linking HTML Files</title>
</head>
<body> 
    <!-- Element Attribute - Every element van have attribute, some attributes
      are element specific and cannot be applied to other elements,
       and element can also have multiple attribues.
                        - Provides additional information about elements--> 

       
    <!-- Anchor Element  or a tag - This is used to link another page--> 
    <!-- href - Indicates the URL it will go to 
              - Can take a value of a URL  or a File Path-->
    <!-- target - Indicates where the link will open  
              - Take _blank, _self, _parent, _top or Iframe as value-->  
   
     <!-- _blank - Magbubukas sa new tab pag pinindot yung link --> 
    <a href="home.html" target="_blank">Home</a> 
    <!-- _self  - Magbubukas sa current tab pag pinindot yung link--> 
      <a href="about.html" target="_self">About</a>  


    <!-- View > Word Wrap - gamitin mo para pag nagta-type ka at sumobra na automatic nag ne-next line -->
</body>
</html>
